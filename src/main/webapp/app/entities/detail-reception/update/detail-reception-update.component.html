<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-detail-reception-heading"
        data-cy="DetailReceptionCreateUpdateHeading"
        jhiTranslate="sgrApp.detailReception.home.createOrEditLabel"
      >
        Create or edit a Detail Reception
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sgrApp.detailReception.caracteristique" for="field_caracteristique"
            >Caracteristique</label
          >
          <input
            type="text"
            class="form-control"
            name="caracteristique"
            id="field_caracteristique"
            data-cy="caracteristique"
            formControlName="caracteristique"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sgrApp.detailReception.quantiteArticle" for="field_quantiteArticle"
            >Quantite Article</label
          >
          <input
            type="number"
            class="form-control"
            name="quantiteArticle"
            id="field_quantiteArticle"
            data-cy="quantiteArticle"
            formControlName="quantiteArticle"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sgrApp.detailReception.numeroSerie" for="field_numeroSerie">Numero Serie</label>
          <input
            type="text"
            class="form-control"
            name="numeroSerie"
            id="field_numeroSerie"
            data-cy="numeroSerie"
            formControlName="numeroSerie"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sgrApp.detailReception.status" for="field_status">Status</label>
          <input type="number" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sgrApp.detailReception.reception" for="field_reception">Reception</label>
          <select class="form-control" id="field_reception" data-cy="reception" name="reception" formControlName="reception">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="receptionOption.id === editForm.get('reception')!.value?.id ? editForm.get('reception')!.value : receptionOption"
              *ngFor="let receptionOption of receptionsSharedCollection; trackBy: trackReceptionById"
            >
              {{ receptionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

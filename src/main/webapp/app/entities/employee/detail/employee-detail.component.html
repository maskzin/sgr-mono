<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading"><span jhiTranslate="sgrApp.employee.detail.title">Employee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span jhiTranslate="sgrApp.employee.nom">Nom</span></dt>
        <dd>
          <span>{{ employee.nom }}</span>
        </dd>
        <dt><span jhiTranslate="sgrApp.employee.prenom">Prenom</span></dt>
        <dd>
          <span>{{ employee.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="sgrApp.employee.createdAt">Created At</span></dt>
        <dd>
          <span>{{ employee.createdAt | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="sgrApp.employee.updateAt">Update At</span></dt>
        <dd>
          <span>{{ employee.updateAt | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="sgrApp.employee.division">Division</span></dt>
        <dd>
          <div *ngIf="employee.division">
            <a [routerLink]="['/division', employee.division?.id, 'view']">{{ employee.division?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
